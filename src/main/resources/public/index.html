<!DOCTYPE html>
<html>
<head>
    <title>raspberry control led</title>

    <style>
        .button {
          background-color: #4CAF50;
          border: none;
          color: white;
          padding: 30px 256px;
          text-align: center;
          text-decoration: none;
          display: inline-block;
          font-size: 32px;
          margin: 4px 2px;
          cursor: pointer;
        }
</style>

</head>
<body>

<div id="botones" align="center">
    <button class="button" onclick="turn(true)">Prender LED</button>
    <br><br>
    <button class="button" onclick="turn(false)">Apagar LED</button>
</div>

<p id="demo"></p>

<script>
function turn(status) {
	// Create a request variable and assign a new XMLHttpRequest object to it.
	var request = new XMLHttpRequest()

	// Open a new connection, using the GET request on the URL endpoint
	request.open('GET', 'http://191.114.79.229:8081/robot/up/'+status, true)

	// Send request
	request.send()

    if(status==true){
    	 document.getElementById("demo").innerHTML = "Prendida!";
    }else{
    	    document.getElementById("demo").innerHTML = "Apagada!";
    }
}
</script>

</body>
</html>
